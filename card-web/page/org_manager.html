            <div class="col-md-12" id="org_add_form">
                <div class="form-group">
                    <input type="text" id="pid_name" class="form-control"  readonly>
                    <input type="hidden" id="parentId" name="parentId">
                    <input type="hidden" id="parents" name="parents">
                </div>
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="填写新组织名称" required="">
                </div>
                <div class="form-group">
                    <input type="text" id="seg" name="seg" class="form-control" placeholder="填写排列序号，整数。如：1" value="1">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="remark" name="remark" placeholder="填写新组织描述说明" rows="5" required=""></textarea>
                </div>
            </div>
        </div>
